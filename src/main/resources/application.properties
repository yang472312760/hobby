server.port=8089

spring.application.name=hobby
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.main.allow-bean-definition-overriding=true
spring.aop.proxy-target-class=true
spring.datasource.url=jdbc:mysql://192.168.220.128:3306/hobby?serverTimezone=GMT%2B8&useUnicode=true&passwordCharacterEncoding=utf-8&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.druid.initial-size=3
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=3000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query="SELECT 1"
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=100
spring.datasource.druid.use-global-data-source-stat=true
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.use-local-session-state=true
spring.datasource.druid.web-stat-filter.session-stat-max-count=10

mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.configuration.default-enum-type-handler=com.gogo.hobby.handler.CommonEnumHandler
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=mapper/**/*.xml
mybatis-plus.performance.open=true
mybatis-plus.performance.max-time=2000
mybatis-plus.global-config.banner=false
pagehelper.reasonable=false
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
pagehelper.row-bounds-with-count=true
pagehelper.helper-dialect=mysql

spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

management.endpoint.health.show-details=ALWAYS
management.endpoints.web.exposure.include=*

hobby.i18n.enabled=true
hobby.log.enabled=true

spring.redis.host=192.168.220.128
spring.cache.redis.time-to-live=1d
spring.redis.port=6379
spring.redis.timeout=5s
spring.redis.database=7
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-wait=-1s
spring.redis.jedis.pool.max-idle=20
spring.redis.jedis.pool.min-idle=10
        
swagger.enabled=true
swagger.print-init=true
swagger.docket.group-name=demo
swagger.docket.api-info.contact.name=Hobby\u56E2\u961F
swagger.docket.api-info.version=V1.0
swagger.docket.api-info.title=Hobby\u540E\u7AEF\u6587\u6863\u63A5\u53E3
swagger.docket.base-package=com.gogo.hobby

